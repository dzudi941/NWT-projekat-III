<template>
<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Near drivers</div>
    </div>
  </div>
  <div class="page-content">
    <div class="list no-hairlines-md">
      <ul id="drivers-list">
        {{#each drivers}}
          <div class="block block-strong">
                <p><b>Status:</b> {{#if DriverStatus}} Available{{else}}Not Available{{/if}}</p>
                  <p><b>Driver name:</b> {{FullName}}</p>
                  <p><b>Driver username:</b> {{Email}}</p>
                  <p><b>Location:</b> {{Latitude}}, {{Longitude}} (total distance {{TotalDistance}}km)</p>
                  <p><b>Estiamted price:</b> {{PriceForRoute}}</p>
                  {{#if DriverStatus}}
                    <p class="row"><a href="#" onclick="userController.SendRequest('{{Id}}', {{EstimatedPrice}})" class="col button">Send request</a></p>
                  {{/if}}
              </div>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
</template>
<script>
  return {}
</script>
